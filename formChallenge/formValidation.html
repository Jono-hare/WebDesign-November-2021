<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css" />
    <title>Form Validation Challenge</title>
  </head>

  <body>
    <header>
      <h1>Registration Form</h1>
    </header>

    <form action="" class="form-container">
      <div class="input-container">
        <label for="id">Id:</label>
        <input
          type="text"
          name="user_id"
          id="id"
          required
          placeholder="Required, length 5 to 12 characters"
        />
      </div>
      <div class="input-container">
        <label for="password">Password:</label>
        <input
          type="password"
          name="user_password"
          id="password"
          required
          placeholder="Required, length 7 to 12 characters"
        />
      </div>
      <div class="input-container">
        <label for="name">Name:</label>
        <input
          type="text"
          name="user_name"
          id="name"
          required
          placeholder="Required, letters only"
        />
      </div>
      <div class="input-container">
        <label for="address">Address:</label>
        <input
          type="text"
          name="user_address"
          id="address"
          placeholder="Optional"
        />
      </div>
      <div class="input-container">
        <label for="country">Country:</label>
        <select name="user_country" id="country">
          <option class="option-select" value="none" selected disabled hidden>
            Required, select an option
          </option>
          <option value="rsa">South Africa</option>
          <option value="nam">Namibia</option>
          <option value="germany">Germany</option>
          <option value="vn">Vietnam</option>
        </select>
      </div>
    </form>
  </body>
</html>
